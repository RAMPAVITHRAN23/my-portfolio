<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-900 ">

    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Project Showcase</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white hover:underline">Home</a></li>
                <li><a href="projects.html" class="text-white hover:underline">Projects</a></li>
                <li><a href="contact.html" class="text-white hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Project Details Section -->
    <div class="container mx-auto py-10 px-6">
        <h1 id="project-title" class="text-3xl font-bold text-center text-blue-700 mb-8">Project Details</h1>

        <!-- Project Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card bg-white p-6 rounded-lg shadow-lg border border-blue-200 transform transition hover:scale-105">
                <img id="project-image-1" src="img/portfolio-1.jpg" alt="" class="w-full h-48 object-cover rounded-lg cursor-pointer" onclick="openLightbox(this)">
                <h3 id="project-heading-1" class="text-xl font-semibold mt-4 text-blue-700"></h3>
                <p id="project-description-1" class="text-sm text-gray-600 mt-2"></p>
            </div>

            <div class="card bg-white p-6 rounded-lg shadow-lg border border-blue-200 transform transition hover:scale-105">
                <img id="project-image-2" src="img/portfolio-1.jpg" alt="" class="w-full h-48 object-cover rounded-lg cursor-pointer" onclick="openLightbox(this)">
                <h3 id="project-heading-2" class="text-xl font-semibold mt-4 text-blue-700"></h3>
                <p id="project-description-2" class="text-sm text-gray-600 mt-2"></p>
            </div>

            <div class="card bg-white p-6 rounded-lg shadow-lg border border-blue-200 transform transition hover:scale-105">
                <img id="project-image-3" src="img/portfolio-1.jpg" alt="" class="w-full h-48 object-cover rounded-lg cursor-pointer" onclick="openLightbox(this)">
                <h3 id="project-heading-3" class="text-xl font-semibold mt-4 text-blue-700"></h3>
                <p id="project-description-3" class="text-sm text-gray-600 mt-2"></p>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center hidden">
        <div class="relative max-w-3xl w-full">
            <button onclick="closeLightbox()" class="absolute top-2 right-2 text-white text-3xl">&times;</button>
            <img id="lightbox-image" src="" class="w-full h-auto rounded-lg shadow-lg">
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 bg-blue-600 text-white">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Lightbox and Project Details -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const projectKey = params.get("project");

        // Sample Data for Each Project
        const projectDetails = {
            "ecommerce": {
                title: "eCommerce Website",
                images: ["img/ecommerce-1.jpg", "img/ecommerce-2.jpg", "img/ecommerce-3.jpg"],
                descriptions: [
                    "A seamless eCommerce platform with secure payments and great UI.",
                    "Built using React, Node.js, and MongoDB for performance and scalability.",
                    "Features include a cart system, authentication, and a recommendation engine."
                ]
            },
            "landing-page": {
                title: "Product Landing Page",
                images: ["img/landing-1.jpg", "img/landing-2.jpg", "img/landing-3.jpg"],
                descriptions: [
                    "A sleek, conversion-optimized landing page.",
                    "Interactive elements, animations, and strong CTA buttons.",
                    "Developed with HTML, CSS, and JavaScript for fast performance."
                ]
            },
            "quiz-game": {
                title: "JavaScript Quiz Game",
                images: ["img/quiz-1.jpg", "img/quiz-2.jpg", "img/quiz-3.jpg"],
                descriptions: [
                    "An engaging quiz game with multiple-choice questions.",
                    "Built with JavaScript, featuring a timer and scoring system.",
                    "Responsive and mobile-friendly design for all users."
                ]
            }
        };

        if (projectDetails[projectKey]) {
            document.getElementById("project-title").innerText = projectDetails[projectKey].title;

            document.getElementById("project-image-1").src = projectDetails[projectKey].images[0];
            document.getElementById("project-heading-1").innerText = projectDetails[projectKey].title;
            document.getElementById("project-description-1").innerText = projectDetails[projectKey].descriptions[0];

            document.getElementById("project-image-2").src = projectDetails[projectKey].images[1];
            document.getElementById("project-heading-2").innerText = projectDetails[projectKey].title;
            document.getElementById("project-description-2").innerText = projectDetails[projectKey].descriptions[1];

            document.getElementById("project-image-3").src = projectDetails[projectKey].images[2];
            document.getElementById("project-heading-3").innerText = projectDetails[projectKey].title;
            document.getElementById("project-description-3").innerText = projectDetails[projectKey].descriptions[2];
        }

        // Lightbox functionality
        function openLightbox(img) {
            document.getElementById("lightbox").classList.remove("hidden");
            document.getElementById("lightbox-image").src = img.src;
        }

        function closeLightbox() {
            document.getElementById("lightbox").classList.add("hidden");
        }

        // Close lightbox when clicking outside the image
        document.getElementById("lightbox").addEventListener("click", function (event) {
            if (event.target === this) {
                closeLightbox();
            }
        });
    </script>

</body>
</html>
